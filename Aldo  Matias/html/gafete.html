<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gafet</title>
</head>
<style>
  html, body
  {
    width: 100%;
    height: 100%;
    
  }

#gafet
{
  width: 19rem;
  height: 30rem;
  border-radius: 1.5rem;
  border:1px solid black;
  text-align: justify;
  background: black;
  display: inline-block;
  }
  *
  {
   box-sizing: border-box;
  }

.ranura
{
  width: 6rem;
  height: 1rem;
  border:1px solid black;
  border-radius: 1rem;
display:inline-block;
background: white;

}
header
{
padding-top: .5rem;
}
main
{
  padding-top: 1rem;
  text-align: center
}
footer
{
  padding-top: 2.3rem
}
.logo
{
  width: 15rem;
  height: 4rem;
  border: 1px solid black;
 display: inline-block;
 background: white;
 margin: auto;
}
.foto
{
  width: 10rem;
  height: 12rem;
  border: 1px solid black;
  display: inline-block;
  background: white
}
.nombre
{
  width: 19rem;
  height: 3rem;
  border: 1px solid black;
  display: inline-block;
  background: green;
}
.codellege
{
  width: 18rem;
  height: 4rem;
  margin: auto;
  position: absolute
}
.codellege img
{

  width: 18.5rem;
  height: 4rem;
  margin: auto;
display: block;
border-radius:2rem



}
.foto img
{
  width: 160px;
  height: 195px;
  display:inline-block;
  float: left;
}
.clear
{
  clear:both
}
</style>
<body>
  <header>
    <h1>Aldo Matias</h1>
  </header>
  <main>
  <section id="gafet">
    <header>
    <article class="ranura"></article>
    <div></div>
    <article class="logo">
      <img src="soflogo.png" width="250px" height="65px">
    </article>
    </header>
    <main>
    <article class="foto">
    <img id="img" src="matias.jpg">
    </article>
    <article class="nombre">
      <div class="cuadro">
        <h1>ALDO MATIAS</h1>
      </div>
    </article>
    </main>
    <footer>
    <article class=" codellege">
      <img src="coldnuev.jpg" height="25%" width="145px">
    </article>
    </footer>
    </section>
  </main>
</body>
</html>
