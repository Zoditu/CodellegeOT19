<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Práctica del cumpleaños</title>
    <script src="styles/cumpleaños.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .encabezado {
            font-size: 42px;
            text-align: center;
            padding: 25px;
            box-shadow: 0px 2px 15px 0px rgb(36, 36, 36);
            background-image: linear-gradient(white, rgb(236, 236, 236));
        }

        .maestros {
            padding-top: 20px;
            display: inline-block;
            text-align: center;
        }


        .tarjeta {
            border: 2px solid rgb(29, 29, 29);
            width: 45vw;
            height: 20vw;
            border-radius: 20px;
            display: inline-block;
            margin: 0.5rem;
            box-shadow: 0px 5px 10px 0px black;
        }

        .imagen {
            width: 30%;
            height: 100%;
            float: left;
        }

        .datos {
            width: 70%;
            height: 100%;
            float: left;
            padding: 3%;

        }

        .clear {
            clear: both;
        }

        * {
            box-sizing: border-box;
        }

        .datos header {
            height: 25%;
            overflow: auto;
        }

        .datos main {
            height: 10%;
            overflow: hidden;
        }

        .datos footer {
            height: 65%;
            overflow: auto;
        }

        .datos h3, .datos h5 {
            margin-top: 2%;
        }

        .centrado {
            text-align: center;
        }

        .derecha {
            text-align: right;
        }

        img {
            height: 100%;
            width: 100%;
            border-radius: 20px 0px 0px 20px;
        }
    
    </style>


</head>
<body>
    <header class="encabezado">CUMPLEAÑOS</header>
    <main id="main">
        <h2>Alumnos</h2>
    </main>  
</body>
</html>
