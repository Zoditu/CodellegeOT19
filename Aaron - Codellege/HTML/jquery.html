<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <script>
        window.addEventListener("load", function () {

            var title = document.getElementById("title");
            title.innerHTML = "Hola, vengo de JS"
        } )
        
        $(function() {
            $("#title2").html("Hola, vengo de JQUERY");
            $( ".cuadro" ).css( { border: "1px solid black", height: "50px", width: "50px", background: "red", display: "inline-block"} );
        });

        /*

        $() -> Recibe 2 tipos de parámetrosm texto con selectores o una función
        $( function () {} ) -> onload
        $( "selector" ) -> Equivalente a getElementBy();
        $( HTMLElment ) -> Convierte un elemento HTML común a JQuery a Jqery
        */
    </script>

    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <h2 id="title2"></h2>
    <div class="cuadro"></div>
    <div class="cuadro"></div>
    <div class="cuadro"></div>

    
</body>
</html>
