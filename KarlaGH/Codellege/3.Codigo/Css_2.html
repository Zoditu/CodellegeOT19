<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>

    <style>

        h1
        {
            color:red;
        }

        h2 , h3 
        {
            color: blue;
        }

        h4
        {
            color: green;
        }
        
        h1.title
        {
            color:yellow;
            background: green;
        }
        
        #Codellege
        {
            background: red;
        }

        .title
        {
            color: purple;
            text-decoration: underline;
        }

        .titulo
        {
            color:rgb(80,80,80);
            border-bottom: 1px solid dimgray;
            font-size: 18px;
            padding-left: 3px;
        }

        .tituloAndrew
        {
            color:darksalmon !important ;
        }

    </style>

</head>
<body>
    <h1 class="titulo tituloAndrew">Karla</h1>
    <h2>Josefina</h2>
    <h3 class="title">González</h3>
    <h4>Hernández</h4>
    <h4 id="Codellege">Codellege</h4>
    <h1 class="titulo">Hola!</h1>
    
</body>
</html>
