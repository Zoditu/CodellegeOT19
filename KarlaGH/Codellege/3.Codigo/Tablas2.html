<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas2</title>
</head>

<body>
    
    <table border="1px">
        <tr>

            <td rowspan="2" colspan="2"> A</td>
            <td colspan="3"> B</td>
        </tr>
        <tr>
            <td colspan="3">C</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
            <td rowspan="2" colspan="3">E</td>
        </tr>
        <tr>
            <td colspan="2"> F </td>
        </tr>

    </table>
</body>

</html>
