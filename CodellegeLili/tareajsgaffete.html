<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gafettes con JS</title>
    <script src="JS/tareajsgafette.js"></script>
</head>
<body>
        <link href="https://fonts.googleapis.com/css?family=Beth+Ellen&display=swap" rel="stylesheet">
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
    
            * {
                box-sizing: border-box
            }
    
            .clear {
                clear: both;
            }
            .center{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                background-color: green;
                font-size: 35px;
            }
    
            #gaffete {
                width: 30rem;
                height: 40rem;
                border: 1px solid black;
                border-radius: 30px;
            }
    
            .arriba {
                background-color: black;
                width: 100%;
                height: 25%;
                border-radius: 30px 30px 0px 0px;
            }
    
            .enmedio {
                background-color: black;
                width: 100%;
                height: 50%;
            }
    
            .abajo {
                background-color: black;
                width: 100%;
                height: 25%;
                border-radius: 0px 0px 30px 30px;
            }
    
            .arriba .hoyo {
                width: 18%;
                height: 8%;
            }
            .arriba .logo{
                width: 100%;
                height: 80%;
               
            }
            .enmedio .foto{
                width: 100%;
                height: 70%;
            }
            .enmedio .nombre{
                width: 100%;
                height: 30%;
            }
            
            .logo img{
                
                width: 8rem;
                height: 4rem;
                margin-top: 3rem;
                margin-left: 11rem;
                
            }
            .foto img{
                width: 13rem;
                height: 14rem;
                margin-top: 2rem;
                margin-left: 9rem;
            }
            .logocodellege img{
                width: 20rem;
                height: 5rem;
                margin-top: 2rem;
                margin-left: 5rem;
            }
            .hoyo{
               
               border: 8px solid white;
              
               margin-left: 200px;
            }        
        </style>
    </head>
    
    <body>
        <header></header>
        <main id="main">
            
        </main>
    
        <footer></footer>
</body>
</html>
