<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pruebe html 2</title>
    <style>
        h1{
            color: red;
        }

        h2,h3{
            color: blue;
        }

        h4{
            color: green;
        }
        
        /* todos los h1 que tengan esa clase*/
        h1.title{ 
            color: yellow;
            background: green;
        }

        .title{
            text-decoration: underline;
        }

        #codellege{
            background: pink;
        }

        .titulo{
            color: gray;
            border-bottom: 1px solid dimgray;
            font-size: 18px;
            /*sangraia mas o menos*/
            padding-left: 3px;

        }

        .tituloLili{
            color: salmon; important
        }
    </style>
</head>
<body>
    <h1 class="title">Kevin</h1>
    <h2 class="titulo" class="tituloLili">Martin</h2>
    <h3>Del campo</h3>
    <h4>Fernandez</h4>
    <h1 class="titulo">Liliana</h1>
    <h4 id="codellege">Sarahi</h4>
    <h1 class="titulo">Kevin</h1>
    
</body>
</html>
