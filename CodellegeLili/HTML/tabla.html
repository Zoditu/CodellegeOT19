<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <table border="1px">
        <!--para darle lineas a la tabla porque por defecto no tiene-->
        <tr>
            <th>*</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>

        </tr>
        <tr>
            <td>1</td>
            <td>Columna 1</td>
            <td>Columna 2</td>
            <td>Columna 3</td>
            <td>Columna 4</td>
        </tr>
        <!--colspan abarca las columnas y rowspan abarca las filas-->
        <tr>
            <td>2</td>
            <td>Columna 1</td>
            <td colspan="2">Columna 2-3</td>
            <!--abarca dos columnas-->
            <td>Columna 4</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Columna 1</td>
            <td>Columna 2</td>
            <!--abarca dos renglones-->
            <td>Columna 3</td>
            <td rowspan="2">Columna 4</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Columna 1</td>
            <td>Columna 2</td>
            <td>Columna 3</td>
        </tr>

    </table>


    <!--ejercicio-->
    <table border="1px" width="10%">
        <tr>
            <td colspan="2" rowspan="2">+</td>
            <td colspan="3">+</td>
        </tr>

        <tr>
            <td colspan="3">+</td>
        </tr>

        <tr>
            <td colspan="2">+</td>
            <td colspan="3" rowspan="2">+</td>
        </tr>

        <tr>
            <td colspan="2">+</td>
        </tr>
    </table>



</body>

</html>
