<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas</title>
</head>
<body>
    <table border="1px">
        <tr> <!-- table head es preferible en el primer renglon -->
            <th>*</th>
                <th>Es la 1</th>
                <th>Es la 2</th>
                <th>Es la 3</th>
                <th>Es la 4</th>
        </tr>
        
        <tr>  
            <td>1</td>
            <td>Columna 1</td>
            <td>Columna 2</td>
            <td>Columna 3</td>
            <td>Columna 4</td>
        </tr>

        <tr>  
                <td>2</td>
                <td>Columna 1</td>
                <td>Columna 2</td>
                <td>Columna 3</td>
                <td>Columna 4</td>
            </tr>

        <tr>  
             <td>3</td>
             <td>Columna 1</td>
             <td colspan="2">Columna 2-3</td> <!-- colspan sirve para indicar cuantas columnas queremos que ocupe un elemento de la celda.-->
             <td>Columna 4</td>
        </tr>
        
        <tr>  
                <td>4</td>
                <td>Columna 1</td>
                <td>Columna 2</td>
                <td>Columna 3</td>
                <td rowspan="2">Columna4</td>
                
        </tr>    
         
         <tr>  
                <td>5</td>
                <td>Columna 1</td>
                <td>Columna 2</td>
                <td>Columna 3</td>
                
             
        </tr>
    </table>
</body>
</html>
