<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="gafete-js.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        p {
            text-align: justify;
        }

        .header-principal {
            height: 4rem;
            background-image: linear-gradient(141deg, #9fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
        }

        /*Styles de los elementos*/

        .centrado {
            text-align: center;
        }

        .derecha {
            text-align: right;
        }

        .card-b {
            margin: 0.2%;
            width: 27rem;
            height: 15rem;

            border: 1px solid black;
            border-radius: 1rem;
            display: inline-block;
        }

        .info-prof h4,
        .info-prof h6 {
            color: #000;
            margin-top: 0.3rem;
            margin-bottom: 0.3rem;
        }

        .info-pic {
            width: 35%;
            height: 100%;
            background: #696969;
            border-radius: 1rem 0rem 0rem 1rem;

            float: left;
        }

        .info-prof {
            width: 65%;
            height: 100%;
            background: #5D92E8;
            border-radius: 0rem 1rem 1rem 0rem;
            padding-left: 1rem;
            padding-right: 1rem;

            float: left;
        }

        .info-prof-teach {
            background: #66FFFE;
        }

        img {
            width: 90%;
            height: 90%;
            display: block;
            margin: auto;
        }

        /*Estilos especificos*/
        .info-prof header {
            height: 25%;
            overflow: auto;
        }

        .info-prof main {
            height: 10%;
            overflow: hidden;

        }

        .info-prof footer {
            height: 65%;
            overflow: auto;
        }

        .clear {
            clear: both;
        }
    </style>
    <title>Gafete JS</title>
</head>

<body>

    <header>
        <h2>Student's birthday</h2>
    </header>

    <main id="main">

    </main>

    <header>
            <h2>Teacher's birthday</h2>
    </header>

    <main id="maestros">
        
    </main>

</body>

</html>
