<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
    <script>
    
    </script>
    <title>Document</title>
    <script>
        window.addEventListener("load", function(){
            var title = document.getElementById("title");
            title.innerHTML = "Hola, vengo de JS"
        });

        $( function(){
            $( #title2 ).html("Hola, vengo de JQuery");
        });

        /*
         * $() -> Recibe 2 tipos de parámetros, texto con selectores o una función
         * $( function() {} ) -> onload
         * $( "selector" ) -> Equivalente a getElementByXYZ(...);
         * /
    </script>
</head>
<body>
    <h1 id="title"></h1>
    <h1 id="title2"></h1>
</body>
</html>
