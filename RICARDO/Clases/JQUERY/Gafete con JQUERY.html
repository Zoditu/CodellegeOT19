    *
    {
        box-sizing: border-box;
    }

    .Gafete
    {
        margin: 0.5rem;
width:20rem;
height:30rem;
border:0.1rem solid black;
display:inline-block;
border-radius: 2rem;
background-color: rgb(4, 8, 0);
    }

    .centrado
    {
        text-align:center;
    }

    .P1
    {
        width: 100%;
        height: 30%;
        padding-top: 1rem;
    }

    .P2
    {
        width: 100%;
        height: 50%; 
    }

    .P3
    {
        width: 100%;
        height: 20%;
        padding-bottom: 1rem;
        padding-top: 1rem;
    }

    .Perf
    {
        width:30%;
        height:15%;
        border: 0.2rem solid black;
        display: inline-block;
        background-color: white;
        border-radius: 1rem;
    }

    .LogoS
    {
        width:50%;
        height:60%;
        display: inline-block;
        background-image: url("https://c0.piktochart.com/v2/uploads/81ecd723-4957-46d6-993e-ac6d6bdc0226/dea21d89f166482ad22f54093dd7874bea9e2470_original.png");
        background-size: contain;
        background-repeat: no-repeat;
    }

    .Foto
    {
        width: 50%;
        height: 70%;
        background-position: center;
        display: inline-block;
    }

.Nombre
{
width:100%;
height:15%;
display:inline-block;
