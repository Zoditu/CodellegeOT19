<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forky :3</title>
    <link rel="stylesheet" href="css/forky.css">
</head>

<body>
    <section class="forky">
        <div class="head">
            <div class="hair">
                <div class="peak rotate22"></div>
                <div class="peak rotate45 t-48" style="left: 28px;"></div>
                <div class="peak rotate45 t-48" style="left: 58px;"></div>
                <div class="peak rotate68" style="left: 98px;"></div>
            </div>
            <div class="face rotate45">
                <div class="eyebrows"></div>    
                <div class="eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
                <div class="cheeks">
                    <div class="cheeck-left"></div>
                    <div class="cheeck-right"></div>
                </div>
                <div class="mouth">
                    <div class="lip"></div>
                    <div class="teeth"></div>
                </div>
            </div>
        </div>
        <div class="neck">
            <div class="bowtiess"></div>
        </div>
    </section>
</body>

</html>
