    <title>Jquery</title>
    <script src="/jquery/jquery-3.4.1.js"></script>

    <script>

                title.innerHTML = "Hola,vego de JS";

        </script>
        
        <script>
         $(function){
             $("#title2").html("Hola vengo de JQuery")
             //  $(".cuadro").css("border", "1px solid black")
             $(".cuadro").css({border: "1px solid black", background:"green"});
             
         }

         /*
            $() -> rECIBE 2 tipos de parametros, texto con selectores o una funcion
            $() 
        */
        </script>



</head>
    <h1 id="title"></h1>
    <h1 id="title2"></h1>
